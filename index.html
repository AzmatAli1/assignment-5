    <header>

            <h1>Money-Spinner</h1>

            <section class="container">
                <div class = "row">
                    <div  class = "col-lg-6">
                        <img src="money-images.jpg"alt = "">
                        </div>
                        <div  class = "col-lg-6">

                            <h2>Income</h2>
                            <p class="d-inline p-margin">Income :</p>
                            <input id="income" class="m-2 input-bg" type="text">
                            <h2>Expenses</h2>
                            <p class="d-inline">Food:</p>
                            <input id="food-input" class="m-2 input-bg" type="text">

                            <input id="rent-input" class="m-2 input-bg" type="text">

                            <br>
                            <p id="invalid-message" class="invalid-message">Invalid input</p>
                            <p id="invalid-input" class="invalid-message">Please Cheek your Input</p>
                            <button id="calculate-button" class="btn btn-success mb-3 px-5 fw-bold ">Calculate</button>
                            <h2>Total Expenses: <span id="expenses-input">000</span></h2>
                            <h5>Blance: <span id="balance">000</span></h5>

                            <input id="saving-input" class="m-2 input-bg saving-input" class="d-inline" type="text">
                            <span>%</span>
                            <button id="save" class="btn btn-info text-white fw-bold px-5 ms-3">save</button>
                            <p id="invalid-save" class="invalid-save">Invalid input</p>
                            <h2>Saving Amount: <span id="saving-amout">000</span></h2>
                            <h2>Remaining Balance: <span id="remaining-balance">000</span></h2>

            </div>
        </section>
