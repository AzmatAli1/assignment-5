<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment-05</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    
    <body>
        <header>
            <section class="container bg-light p-2">
                <h1 class="text-center text-info fw-bold mt-3">Money Spinner</h1>
            </section>
            <section class="container bg-light p-3">
                <div class="row">
                    <div class="col-lg-6 p-5 my-3">
                        <img src="money-images.jpg" width="600" height="550" alt="">
                    </div>
                    <div class="col-lg-6 p-3">
                        <div class="text-center ms-5">
                            <h3>Income</h3>
                            <p class="d-inline margin">Income :</p>
                            <input id="income" class="m-2 input-field" type="text">
                            <h3>Expenses</h3>
                            <p class="d-inline">Food:</p>
                            <input id="food-cost" class="m-2 input-field" type="text">
                            <br>
                            <p class="d-inline">Rent :</p>
                            <input id="rent-cost" class="m-2 input-field" type="text">
                            <br>
                            <p class="d-inline margin">Clothes :</p>
                            <input id="clothes-cost" class="m-2 input-field" type="text">
                            <br>
                            <p id="input-title" class="input-title">You give wrong Value</p>
                            <p id="input-text" class="input-title">Input is Wrong</p>
                            <button id="expenses" class="btn custom-btn mb-3 px-4 fw-bold fs-4 ">Calculate</button>
                            <h3>Total Expenses: <span id="more-expenses">00</span></h3>
                            <h3>Blance: <span id="balance">00</span></h3>
                            <p class="d-inline">Save :</p>
                            <input id="saving-input" class="m-2 input-field saving-input" class="d-inline" type="text">
                            <span>%</span>
                            <button id="save-incom" class="btn custom-btn-m  fw-bold px-4 ms-3 px-3 fs-5">save</button>
                            <p id="wrong-save" class="wrong-save">You give wrong Value</p>
                            <h3>Saving Amount: <span id="saving-amout">00</span></h3>
                            <h3>Remaining Balance: <span id="remaining-balance">00</span></h3>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <script src="js/calculation.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
